<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>User Details</title>
<link href="css/styles.css" rel="stylesheet" media="screen">
<script src="js/jquery.js" language="JavaScript"></script>
<script src="js/jquery.cookie.js" language="JavaScript"></script>
</head>
<body class="login_page">
  <div class="account-container login-container">
      <div class="content clearfix">
        <form action="#" method="post">
            <h1><a href="./login.html"><</a>&nbsp;&nbsp;&nbsp;User Details</h1>
            <div class="login-fields">
                <div class="field" id="user-data">
                    <p>Please wait...</p>                    
                </div> 
            </div> <!-- /login-fields -->
            
        </form>
        
            </div>
    <div class="clear"></div>
</div>

<script>
jQuery(document).ready(function(){
    var response = jQuery.cookie("data");
    var responseData = jQuery.parseJSON(response);
    var html = '';
    html+= '<p>'+responseData.customerNo+'</p>';
    html+= '<p>'+responseData.name+'</p>';
    jQuery("#user-data").html(html);
});    
</script>
</body>

</html>
